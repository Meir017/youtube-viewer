name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore YouTubeCatalog.slnx
      - name: Build
        run: dotnet build YouTubeCatalog.slnx --configuration Release --no-restore
      - name: Test
        run: dotnet test YouTubeCatalog.slnx --configuration Release --no-build --verbosity normal
  publish-artifact:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**'

  dev-e2e-localfile:
    name: Dev E2E â€” LocalFileMode
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'pull_request' # run in dev PR matrix only
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore test tools
        run: dotnet tool restore
      - name: Install Playwright browsers
        run: dotnet test YouTubeCatalog.slnx --configuration Release --no-build /p:CollectBrowserDependencies=true || true
      - name: Run LocalFileMode Playwright E2E (opt-in)
        env:
          RUN_PLAYWRIGHT_E2E: 'true'
        run: |
          dotnet test YouTubeCatalog.slnx --configuration Release --no-build --filter FullyQualifiedName~LocalFileModePlaywrightTests -v minimal

