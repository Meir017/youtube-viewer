<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>ðŸ“º YouTube Channel Viewer</h1>
            <p class="subtitle">Add your favorite channels and browse their videos</p>
        </header>

        <div class="add-channel-section">
            <form id="addChannelForm" class="add-form">
                <input 
                    type="text" 
                    id="channelInput" 
                    placeholder="Enter channel handle (e.g., @GitHub)" 
                    autocomplete="off"
                    required
                >
                <button type="submit" id="addBtn">
                    <span class="btn-text">Add Channel</span>
                    <span class="btn-loading" hidden>Adding...</span>
                </button>
            </form>
            <div id="errorMessage" class="error-message" hidden></div>
        </div>

        <div id="channelList" class="channel-list">
            <!-- Channels will be rendered here -->
        </div>

        <div id="loadingOverlay" class="loading-overlay" hidden>
            <div class="loading-spinner"></div>
            <p>Loading channels...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
